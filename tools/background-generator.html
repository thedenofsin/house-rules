<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Background Generator</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Background Generator</h1>
      <p class="muted">
        Rolls 1d100 to select a category, then 1d100 to select a profession from that category.
      </p>
      <p><a href="../index.html">← Back</a></p>
    </header>

    <section class="card">
      <div class="row">
        <button id="btnGenerate" class="btn">Generate Background Profession</button>
        <button id="btnRerollPrimary" class="btn btn-secondary" disabled>Reroll Primary</button>
        <button id="btnRerollSecondary" class="btn btn-secondary" disabled>Reroll Secondary</button>
      </div>

      <div class="hr"></div>

      <div id="output" class="output" aria-live="polite">
        <p class="muted">Click “Generate Background”.</p>
      </div>

      <details class="details">
        <summary>Show roll details</summary>
        <pre id="debug" class="debug"></pre>
      </details>
    </section>

  </main>

  <script src="/tools/tables.js"></script>
  <script src="/tools/generator.js"></script>
</body>
</html>
